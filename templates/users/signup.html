{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram Signup</title>
{% endblock %}

{% block container %}
    {% if error %}
    <p class="alert alert-danger">{{error}}</p>
    {% endif %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" required="true" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password Confirmation" name="password_confirmation" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="first_name" placeholder="First Name" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last Name" required="true" />
        </div>

        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email" required="true" />
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>
    </form>
{% endblock %}
