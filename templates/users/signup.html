{% extends "users/base.html" %}

{% block head_content %}
<title>Platzigram sign up</title>
{% endblock %}

{% block container %}

    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <p>Already signed up? <a href="{% url "users:login" %}">Login</a></p>
        <button class="btn btn-primary btn-block mt-5" type="submit">Register</button>

    </form>

{% endblock %}
